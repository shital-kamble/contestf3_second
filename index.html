<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head> 

<body>
    
    <div class="container"><br>
        <!-- <h1 class="text-success text-center">Complete Validation Form</h1><br>-->
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">


                <div class="form-group">
                <h1 class="text-success text-center"> Signup</h1><br>
                    <input type="text" name="user" class="form-control" id="user"   placeholder="Full name"  autocomplete="off">
                    <label for="user" class="form-control"></label>
                    <span id="username" class=" text-danger font-weight-bold"></span>
                </div>



                <div class="form-group">
                    <label> Email:</label>
                    <input type="text" name="email" class="form-control" id="email"  placeholder="Email"   autocomplete="off">
                    <span id="email1" class=" text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label> password:</label>
                    <input type="text" name="pass" class="form-control" id="pass"  placeholder="password" autocomplete="off" required>
                    <span id="pass1" class=" text-danger font-weight-bold"></span>

                </div>



                <div class="form-group">
                    <label> confirm password :</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" placeholder="Confirm Password" autocomplete="off">
                    <span id="conpass1" class=" text-danger font-weight-bold"></span>
                </div>
                
              

                <div class="button">
                <button id="signup" onclick="validation()">Signup</button>
                </div>


                <div class="message">
                    <div class="success" id="success"> successfully Signed up.</div>
                    </div>

        <div class="denger" id="denger"> All the Fileds are Mandatory</div>
        

            </form>




        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
